{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <h2>Request Ingredients</h2>
        <form method="POST" action="{{ url_for('request_ingredients') }}">
            <div class="form-group">
                <label for="ingredient_name">Ingredient Name:</label>
                <input type="text" id="ingredient_name" name="ingredient_name" required>
            </div>
            <div class="form-group">
                <label for="quantity_needed">Quantity Needed:</label>
                <input type="number" id="quantity_needed" name="quantity_needed" min="1" required>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
{% endblock %}
